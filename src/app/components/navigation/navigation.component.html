<nav aria-label="Page navigation">
  <ul class="pagination">
    <li *ngIf="vm.currentPage > 1" class="page-item">
      <a class="page-link" [routerLink]="['', vm.currentPage - 1]">&laquo;</a>
    </li>
    <li *ngFor="let page of vm.notebook; let i = index" [ngClass]="i + 1 === vm.currentPage ? 'active' : ''"
      class="page-item">
      <a class="page-link" [routerLink]="['', i + 1]">{{ i + 1}}</a>
    </li>
    <li *ngIf="vm.currentPage < vm.notebook.length" class="page-item">
      <a class="page-link" [routerLink]="['', vm.currentPage + 1]">&raquo;</a>
    </li>
  </ul>
</nav>
